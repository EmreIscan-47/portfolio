    <div>

  <div class="footer-links">
    <div>
      <img
        [class.roll-out]="gitHubRoll"

        class="github-roll"

      />
      <button (mouseenter)="rollIn(1)" (mouseleave)="rollOut(1)">GitHub</button>

      <img
        [class.roll-out]="linkedInRoll"
        [class.roll-in]="!linkedInRoll && linkedInCountOne == 1"

        src="./../../../../assets/img/footer/linked-In.png"
        alt=""
      />
      <button (mouseenter)="rollIn(2)" (mouseleave)="rollOut(2)">
        LinkedIn
      </button>
    </div>
    <div>
      <img
        [class.roll-out]="mailRoll"
        [class.roll-in]="!mailRoll && mailCountOne == 1"
        class="mail-roll"
        src="./../../../../assets/img/footer/mail.png"
        alt=""
      />
      <button (mouseenter)="rollIn(3)" (mouseleave)="rollOut(3)">Email</button>
    </div>
  </div>
